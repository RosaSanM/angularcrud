<div class="container p-5">
  <h1>Users</h1>
  <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>


            <tr *ngFor="let item of data">
              <td>{{ item.id }}</td>
              <td>{{ item.username }}</td>
              <td>{{ item.email }}</td>
            </tr>




      </tbody>
    </table>


</div>
